<script>
let todosDados=[];
window.onload=function(){
Papa.parse("dados.csv",{download:true,header:true,skipEmptyLines:true,encoding:"ISO-8859-1",
complete:r=>sucessoCarregamento(r.data)});
};
function sucessoCarregamento(dados){
document.getElementById('loading').style.display = 'none';
todosDados=dados;
const cargos=new Set(),sres=new Set();
dados.forEach(l=>{if(l.CARGO)cargos.add(l.CARGO.trim());if(l.SRE)sres.add(l.SRE.trim());});
preencher("selCargo",[...cargos].sort(),"Selecione o Cargo");
preencher("selSRE",[...sres].sort(),"Selecione a SRE");
selCargo.disabled=false;selSRE.disabled=false;
}
function preencher(id,lista,txt){
const s=document.getElementById(id);
s.innerHTML=`<option value="">${txt}</option>`;
lista.forEach(v=>s.innerHTML+=`<option>${v}</option>`);
}
function aplicarFiltro(){
busca.value="";busca.disabled=true;
const cargo=selCargo.value,sre=selSRE.value;
if(!cargo||!sre){alert("Selecione Cargo e SRE");return;}
const filtrados=todosDados.filter(d=>d.CARGO?.trim()==cargo&&d.SRE?.trim()==sre);
const tbody=document.getElementById("tbody-resultados");
tbody.innerHTML="";
document.getElementById("tabela-container").style.display="block";
document.getElementById("resultado-msg").innerText=filtrados.length+" resultados encontrados.";
filtrados.forEach(d=>{
const cls=d.SITUACAO?.toLowerCase().includes("aprovado")?"status-aprovado":"status-outro";
tbody.insertAdjacentHTML("beforeend",`<tr>
<td>${d.ORDEM}</td><td><strong>${d.NOME}</strong></td><td>${d.CARGO}</td><td>${d.SRE}</td>
<td>${d.OBJETIVA||"-"}</td><td>${d.REDACAO||"-"}</td><td>${d.TITULOS||"-"}</td>
<td><b>${d.TOTAL}</b></td><td><span class="${cls}">${d.SITUACAO}</span></td></tr>`);
});
busca.disabled=false;
busca.oninput=function(){
const t = normalizarTexto(this.value);

[...tbody.rows].forEach(r => {
  const nome = normalizarTexto(r.cells[1].innerText);
  r.style.display = nome.includes(t) ? "" : "none";
});
};
}
function copiarPix(){navigator.clipboard.writeText("pauloguimor@yahoo.com.br");alert("Chave PIX copiada!");}
