<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Visualização do Resultado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- BASE ABSOLUTA DO SITE -->
<base href="https://pauloguimor.github.io/resultadospreliminares/">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

.topbar {
    background: #ffffff;
    padding: 12px 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.botao-voltar {
    padding: 8px 14px;
    background: #6c757d;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
}

.titulo {
    font-weight: bold;
    font-size: 16px;
}

.viewer {
    width: 100%;
    height: calc(100vh - 60px);
}
</style>

<script>
window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const arquivo = params.get("pdf");

    if (!arquivo) {
        document.getElementById("titulo").innerText =
            "Arquivo não informado";
        return;
    }

    // agora o caminho é resolvido pelo <base href>
    document.getElementById("pdfViewer").src = "pdfs/" + arquivo;

    document.getElementById("titulo").innerText =
        arquivo.replace(".pdf", "").replace(" - ", " / ");
};
</script>
</head>

<body>

<div class="topbar">
    <a href="index.html" class="botao-voltar">⬅️ Voltar ao Início</a>
    <div id="titulo" class="titulo">Resultado</div>
</div>

<embed
    id="pdfViewer"
    class="viewer"
    type="application/pdf"
>

</body>
</html>
