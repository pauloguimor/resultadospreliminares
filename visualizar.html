<script>
window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const arquivo = params.get("pdf");

    if (!arquivo) {
        document.getElementById("titulo").innerText =
            "Arquivo não informado";
        return;
    }

    // NÃO decodificar novamente
    document.getElementById("frame").src = "pdfs/" + arquivo;

    document.getElementById("titulo").innerText =
        arquivo.replace(".pdf", "").replace(" - ", " / ");
};
</script>
